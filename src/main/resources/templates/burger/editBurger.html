<body>

<form th:action="@{/update/{id}(id=${burger.id})}" th:object="${burger}" method="POST" enctype="multipart/form-data">
    <div class="ajout-burger" > 
        <h1>Ajout Burger</h1>
    <div>
        <label>Nom</label>
        <input type="text" class="form-control" th:field="*{nom}" th:value="${burger.nom}" id="floatingInput">
    </div>
    <div>
        <label>Image</label>
        <input type="file" name="fileImage" class="form-control"  th:value="${burger.image}" id="floatingInput" accept="images/png, images/jpeg">

    </div>
    <div>
        <label>Prix</label>
        <input type="text" class="form-control" th:field="*{prix}" th:value="${burger.prix}"id="floatingInput">
    </div>
    <div>
        <label>Description</label>
        <input type="text" class="form-control" th:field="*{description}" th:value="${burger.description}" id="floatingInput">

    </div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    </div>
</form>
