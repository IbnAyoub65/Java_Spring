<body>

<form th:action="@{/admin/add-boisson}" th:object="${boisson}" method="POST" enctype="multipart/form-data">
    <div class="ajout-burger" > 
        <h1>Ajout Boisson</h1>
    <div>
        <label>Nom</label><br/>
        <input type="text" class="form-control" th:field="*{nom}" id="floatingInput">
        
    </div>
    <div>
        <label>Image</label><br/>
        <input type="file" name="fileImage"class="form-control"  id="floatingInput" accept="images/png, images/jpeg">

    </div>
    <div>
        <label>Prix</label><br/>
        <input type="text" class="form-control" th:field="*{prix}" id="floatingInput">
    </div>
    <div>
        <label>Quantit√©</label><br/>
        <input type="text" class="form-control" th:field="*{quantity}" id="floatingInput">
    </div>
    <select th:field="*{marque.id}" class="form-select" aria-label="Default select example">
        <!-- <option th:value="null" selected>Selection une categorie</option> -->
        <option th:each=" m : ${marque}" th:value="${m.id}" th:text="${m.nom}">
        </option>
      </select>
      <select th:field="*{taille.id}" class="form-select" aria-label="Default select example">
        <!-- <option th:value="null" selected>Selection une categorie</option> -->
        <option th:each=" c : ${taille}" th:value="${c.id}" th:text="${c.nom}">
        </option>
      </select><br/><br/>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    </div>
</form>
